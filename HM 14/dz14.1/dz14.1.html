<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="dz14.1.css">
</head>
<body>
    <div class="slider-container">
        <button class="prev-btn">Prev</button>
        <div class="slides">
            <img src="dz14.1.image/image1.jpg" class="slide" alt="Image 1" >
            <img src="dz14.1.image/image2.jpg" class="slide" alt="Image 2" >
            <img src="dz14.1.image/image3.jpg" class="slide" alt="Image 3" >
            <img src="dz14.1.image/image4.jpg" class="slide" alt="Image 4" >
            <img src="dz14.1.image/image5.jpg" class="slide" alt="Image 5" >
            <img src="dz14.1.image/image6.jpg" class="slide" alt="Image 6" >
            <img src="dz14.1.image/image7.jpg" class="slide" alt="Image 7" >
            <img src="dz14.1.image/image8.jpg" class="slide" alt="Image 8" >
            <img src="dz14.1.image/image9.jpg" class="slide" alt="Image 9" >
            <img src="dz14.1.image/image10.jpg" class="slide" alt="Image 10" >
            <img src="dz14.1.image/image11.jpg" class="slide" alt="Image 11" >
        </div>
        <button class="next-btn">Next</button>
    </div>
    <div class="dots-container"></div>
    <script src="dz14.1.js"></script>
</body>
</html>
